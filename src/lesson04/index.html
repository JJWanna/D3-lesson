<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>树状图</title>
</head>
<style>
    svg {
        background-color: #ccc
    }

    path {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
</style>

<body>

    <div>
        <a href="../index.html">Go Back</a>
    </div>
    <!-- <script src="d3.js"></script> -->
    <script src="https://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
    <script>
        // step01
        //定义svg
        var svg = d3.select("body").append("svg")
            .attr("width", 400)
            .attr("height", 300)
            .append("g")
            .attr("transform", "translate(40,40)")

        var data = [1, 3, 5, 6, 7, 8, 9]

        var g_width = 100
        var scale_x = d3.scale.linear()
            .domain([0, data.length - 1])
            .range([0, g_width])
        var g_height = 100
        var scale_y = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([g_height, 0])

        var line_generator = d3.svg.line()
            .x(function (d, i) {
                return scale_x(i);
            })
            .y(function (d, i) {
                return scale_x(d);
            })

        let g = d3.select('g')
            .append('path')
            .attr('d', line_generator(data))
    </script>
</body>

</html>
