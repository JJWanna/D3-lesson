        {"month":11,"tem":1,"city":"berlin"}
    ]
    // Step 1: 创建 Chart 对象
    const chart = new G2.Chart({
        container: 'c1', // 指定图表容器 ID
        width: 1024, // 指定图表宽度
        height: 768 // 指定图表高度
    });
    chart.source(data);
    chart.area()
    //geom选择  选择几何学标记
    //    point: 将数据展示成一个个的点；
    //    path: 将数据连接成一条线，不保证数据的顺序；
    //    line: 一种特殊的 path (路径)，x 轴上的数据进行排序；
    //    area: 将线图进行闭合，中间区域填充，构成区域图；
    //    interval: 使用矩形、弧形表示数据的上下区间，可以用来生成柱状图、直方图、饼图等图表；
    //    polygon: 用于绘制地图、treemap 等多边形的图表；
    //    schema: 自定义图，用于自定义各种图表，可以用于展示箱型图、蜡烛图等图表；
    //    heatmap: 用于绘制热力图；
    //    edge: 用于两个数据之间连接边的绘制，可以用于绘制树、流程图、网络等关系图。
    .position('month*tem')
    // attr 图形属性映射
    .shape('city')
        .color('city');
//    chart.facet('list',{fileds:['city']});
//    .coord('rect')


    chart.render();


</script>
</body>
