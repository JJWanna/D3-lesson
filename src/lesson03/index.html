<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>树状图</title>
</head>
<style>
    svg {
        background-color: #ccc
    }

    path {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
</style>

<body>

    <div>
        <a href="../index.html">Go Back</a>
    </div>
    <!-- <script src="d3.js"></script> -->
    <script src="https://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
    <script>
        // step01
        //定义svg
        var svg = d3.select("body").append("svg")
            .attr("width", 400)
            .attr("height", 300)
            // <g>元素通常用来对相关图形元素进行分组，以便统一操作，比如旋转，缩放或者添加相关样式等
            .append("g")
            // 位移标记
            .attr("transform", "translate(100,20)")

        var data = [1, 2, 3, 4, 3, 2, 1]

        var line_generator = d3.svg.line()
            .x(function (d, i) {
                return i * 30;
            })
            .y(function (d, i) {
                return 150 - (d * 30);
            })
            // 插值方式
            .interpolate('cardinal')
            
        let g = d3.select('g')
            .append('path')
            .attr('d', line_generator(data))

    </script>
</body>

</html>
